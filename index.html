<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Validation Form</title>
  <link rel="stylesheet" href="style.css" type="text/css" media="all" />
</head>

<body>
  
  <div class="form">
  <h1>Validation Form</h1>
  
  <form name="myForm" onsubmit="return validationForm()">
    <label for="name">Name:</label>
    <input type="text" id="name" placeholder="Write your name...">
    <p id="error-name" class="error"></p>

    <label for="email">Email:</label>
    <input type="email" id="email" placeholder="example123@gmail.com">
    <p id="error-email" class="error"></p>

    <label for="textarea">Textarea:</label>
    <textarea id="textarea" placeholder="Write your message..."></textarea>
    <p id="error-message" class="error"></p>

    <button type="submit">Submit</button>
  </form>
</div>

<script src="script.js" type="text/javascript" charset="utf-8"></script>
  
</body>

</html>
